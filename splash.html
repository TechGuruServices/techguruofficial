<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechGuru Splash</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #splash-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #skip-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="splash-video" autoplay muted playsinline>
    <source src="splash.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <button id="skip-btn" aria-label="Skip Splash Screen">Skip</button>

  <script>
    const video = document.getElementById('splash-video');
    const skipBtn = document.getElementById('skip-btn');

    function goToIndex() {
      window.location.href = 'index.html';
    }

    video.addEventListener('ended', goToIndex);
    skipBtn.addEventListener('click', goToIndex);

    // Auto redirect after 7 seconds max
    setTimeout(goToIndex, 7000);
  </script>
</body>
</html>
