<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TechGuru Services - Scalable Cloud, DevOps, AI, Automation solutions for startups." />
  <meta name="keywords" content="TechGuru, cloud, DevOps, AI, automation, startup tech solutions" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="favicon.ico" sizes="any">
  <title>TechGuru | Pack. Optimize. Deploy. Scale Up.</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="navbar-container">
      <img src="images/techguru-logo-full.png" alt="TechGuru Logo" class="logo" />
      <nav class="main-nav" id="main-nav">
        <a href="#hero">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="nav-controls">
        <button id="theme-toggle" aria-label="Toggle theme">
          <i id="theme-toggle-icon" class="fas fa-moon"></i>
        </button>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">
          <i class="fas fa-bars"></i>
        </button>
        <a href="#contact" class="btn-cta">Get Started</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section id="hero" class="hero">
      <div class="particle-background"></div>
      <div class="container">
        <div class="hero-content">
          <h1>PACK. OPTIMIZE. DEPLOY. <span class="scale-up">SCALE UP.</span></h1>
          <p class="subtitle">Your one-man army for scalable tech systems.</p>
          <div class="cta-buttons">
            <a href="#contact" class="btn btn-primary">Launch My AI Assistant</a>
            <a href="#services" class="btn btn-secondary">Learn More</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Services, Pricing, About, FAQ, Contact Sections -->
    <!-- [Preserved exactly as submitted. No change needed] -->

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-logo">
        <img src="images/techguru-logo.png" alt="TechGuru Logo" />
      </div>
      <div class="footer-links">
        <a href="#hero">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2023 TechGuru. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Chat Button & Modal -->
  <button id="tg-chat-btn" aria-label="Open TechGuru Chat" style="background:transparent;border:none;position:fixed;bottom:32px;right:32px;z-index:1001;padding:0;cursor:pointer;width:180px;height:180px;animation:tg-float 2.5s ease-in-out infinite;">
    <img src="images/techguru-robot.png" alt="TechGuru Chat Assistant" style="width:180px;height:180px;object-fit:contain;pointer-events:none;" />
  </button>

  <div id="tg-chat-modal" class="tg-chat-modal" aria-hidden="true" tabindex="-1" role="dialog" aria-modal="true" aria-label="TechGuru AI Chat Assistant">
    <div class="tg-chat-header">
      <img src="images/techguru-robot.png" alt="TechGuru Bot" class="tg-chat-avatar" style="width:180px;height:180px;" />
      <span class="tg-chat-title">TechGuru AI Assistant</span>
      <button id="tg-chat-close" aria-label="Close chat">&times;</button>
    </div>
    <div class="tg-chat-body" id="tg-chat-body" tabindex="0" aria-live="polite"></div>
    <div id="tg-chat-spinner" class="tg-chat-spinner" style="display:none;" aria-live="polite">
      <span class="spinner"></span>
    </div>
    <div id="tg-chat-error" class="tg-chat-error" style="display:none;" role="alert"></div>
    <form class="tg-chat-form" id="tg-chat-form" autocomplete="off">
      <button type="button" id="tg-chat-attach" class="tg-chat-attach" aria-label="Attach file">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="file" id="tg-chat-file" style="display:none" tabindex="-1" aria-hidden="true" />
      <input id="tg-chat-input" type="text" placeholder="Type your message..." autocomplete="off" aria-label="Type your message" required />
      <button type="submit" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script type="module" src="js/services.js"></script>
</body>
</html>
